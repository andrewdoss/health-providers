<!DOCTYPE html>
<html lang='en'>
<head>
<title>Team 03</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel="stylesheet" type="text/css" href="team03.css">
<link type="text/css" rel="stylesheet" href="lib/colorbrewer.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    <script src='lib/d3.v3.min.js'></script>
    <script src='lib/topojson.v1.min.js'></script>
    <script src='lib/d3-queue.v3.min.js'></script>
    <script src='lib/d3.tip.v0.6.3.js'></script>
    <script src='lib/state-plane.js'></script>
    <script src='lib/fips.js'></script>
    <script src='lib/d3-legend.min.js'></script>
    <!-- https://github.com/gka/d3-geo-state-plane -->
    
    <header>
        <h1>Team 03</h1>
        
        <div class='statelabel'></div>
        <div class='controls'>
            <div class='dropdown'>
                <select class='select-drop'>
                </select>
            </div>
            <form class='level'>
                <input type='radio'
                id='counties_btn'
                name='level'
                value='counties'
                checked='checked'>
                <label for='counties_btn'>Counties</label>
                <input type='radio'
                id='tracts_btn'
                name='level'
                value='tracts'>
                <label for='tracts_btn'>Tracts</label>
            </form>
            <form class='time'>
                <input type='radio'
                id='new_btn'
                name='year'
                value='new'
                checked='checked'>
                <label for='new_btn' id='new_btn_lbl'></label>
                <input type='radio'
                id='old_btn'
                name='year'
                value='old'>
                <label for='old_btn' id='old_btn_lbl'></label>
                <input type='radio'
                id='trend_btn'
                name='year'
                value='trend'>
                <label for='trend_btn' id='trend_btn_lbl'>Trend</label>
            </form>
            <div class='button'>
                <button class='home-btn'>Change State</button>
            </div>
            
        </div>
    </header>
    
    <section>
        
        <nav></nav>
        <article>
            <section class = 'plots' id='metrics'>
                <table id='metrictable'></table>
            </section>
            <section class = 'plots' id='scatterplot'></section>
        </article>
    </section>
    
    <script src='team03.js' type='text/javascript'></script>
</body>
</html>
